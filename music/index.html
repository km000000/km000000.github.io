0]Your soul is screaming for you to answer your true calling\n[02:14.60]You can change today if you redefine what success is to you\n[02:17.90]You can transform your damaged relationships and build new ones\n[02:21.10]You can forgive yourself and others who\u2019ve hurt you\n[02:24.50]You can become a leader by mentoring with others who you aspire to be like\n[02:29.80]You can re-balance your priorities in life\n[02:32.80]You can heal your marriage and recreate a stronger love than you ever thought possible\n[02:37.80]You can become the best parent possible at any age \u2013 even 86\n[02:42.80]but don\u2019t wait until then\u2026\n[02:44.80]You will always be able to make more money\n[02:47.30]But you cannot make more time\n"},{"title":"Here With You","author":"Asher Book","pic":"https:\/\/p1.music.126.net\/qqj_ClyLVRbZ-EBlmkHZrQ==\/2788361488086447.jpg?param=200y200","url":"https:\/\/music.163.com\/song\/media\/outer\/url?id=27583305.mp3","lyc":"[00:06.260]To all my friends\n[00:08.080]The night is young\n[00:09.650]The music's loud\n[00:11.540]They playing our song\n[00:13.510]Nowhere else that I belong\n[00:17.070]Than here with you\n[00:21.010]Than here with you\n[00:22.670]Oh oh oh oh oh oh\n[00:35.410]Ain't felt this good since I remember\n[00:38.850]This night got started when you entered\n[00:42.610]I hope we can get a little closer\n[00:46.540]Maybe even get to know your name\n[00:50.190]I wanna hear the music so loud\n[00:53.540]Get some drinks inside me right now\n[00:57.260]So baby let it go\n[00:59.730]You had me at hello\n[01:01.460]Let's raise our glass and toast\n[01:03.470]DJ play that once more\n[01:05.390]To all my friends\n[01:07.020]The night is young\n[01:08.770]The music's loud\n[01:10.610]They playing our song\n[01:12.700]Nowhere else that I belong\n[01:16.320]Than here with you\n[01:20.210]Than here with you\n[01:22.070]Oh oh oh oh oh oh\n[01:34.650]Gonna see the sun\n[01:36.070]Before we know it\n[01:37.970]If you got some money\n[01:39.300
